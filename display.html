<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilt Party Games</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: white;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    #game-canvas {
      display: block;
    }
    #qr-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      background: #1a1a2e;
      transition: all 0.3s ease;
    }
    #qr-section.minimized {
      top: auto;
      left: auto;
      bottom: 20px;
      right: 20px;
      width: auto;
      height: auto;
      background: transparent;
    }
    #qr-section.minimized h1,
    #qr-section.minimized #url,
    #qr-section.minimized #status {
      display: none;
    }
    #qr-section.minimized #qr-code {
      padding: 10px;
    }
    #qr-section h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    #status {
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    #qr-code {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: inline-block;
    }
    #url {
      font-size: 0.9rem;
      opacity: 0.6;
      word-break: break-all;
      max-width: 400px;
    }
    #player-count {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      z-index: 5;
    }
    #debug-spawn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.4);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      z-index: 5;
    }
    #debug-spawn:hover {
      background: rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div id="qr-section">
    <h1>Scan to Play!</h1>
    <p id="status">Initializing...</p>
    <div id="qr-code"></div>
    <p id="url"></p>
  </div>

  <canvas id="game-canvas"></canvas>
  <div id="player-count"></div>
  <button id="debug-spawn">+ dummy</button>

  <script src="js/connection.js"></script>
  <script src="js/game-engine.js"></script>
  <script src="games/bumper-cars.js"></script>
  <script>
    let connection;
    let game;

    async function init() {
      const canvas = document.getElementById('game-canvas');

      // Initialize connection manager
      connection = new ConnectionManager({
        controllerUrl: 'https://charud.github.io/peer-tilt-test/controller.html',

        onReady: (roomCode, url) => {
          document.getElementById('status').textContent = `Room: ${roomCode}`;
          document.getElementById('url').textContent = url;

          // Generate QR code
          new QRCode(document.getElementById('qr-code'), {
            text: url,
            width: 200,
            height: 200,
            colorDark: '#1a1a2e',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.L
          });
        },

        onPlayerJoin: (player) => {
          console.log('Player joined:', player.number);
          game.onPlayerJoin(player);
          updateUI();
        },

        onPlayerLeave: (player) => {
          console.log('Player left:', player.number);
          game.onPlayerLeave(player);
          updateUI();
        },

        onPlayerInput: (player, data) => {
          // Input is automatically stored in player.input
        },

        onError: (err) => {
          document.getElementById('status').textContent = 'Error: ' + err.type;
        }
      });

      await connection.init();

      // Initialize game
      game = new BumperCarsGame(canvas, connection);
      game.start();
    }

    function updateUI() {
      const count = connection.playerCount;
      document.getElementById('player-count').textContent =
        count > 0 ? `Players: ${count}` : '';

      const qrSection = document.getElementById('qr-section');
      if (count > 0) {
        qrSection.classList.add('minimized');
      } else {
        qrSection.classList.remove('minimized');
      }
    }

    // Debug: spawn dummy player
    let dummyCount = 0;
    document.getElementById('debug-spawn').addEventListener('click', () => {
      dummyCount++;
      const dummyPlayer = {
        id: 'dummy-' + dummyCount,
        number: 'D' + dummyCount,
        color: `hsl(${dummyCount * 90}, 50%, 50%)`,
        input: { x: 0, y: 0 }
      };
      game.onPlayerJoin(dummyPlayer);
      updateUI();
    });

    init();
  </script>
</body>
</html>
